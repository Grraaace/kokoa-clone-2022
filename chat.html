<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KokoaClone</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>21:28</span>
    </div>
    <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
    </div>
  </div>

  <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">David Kim</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
  </header>

  <main class="main-screen">
    <div class="chat__timestamp">
        <span>Saturday, April 9, 2022</span>
    </div>

    <div class="message-row">
       <img src="profilephoto/david2.JPG" />
       <div class="message-row__content">
           <span class="message__author">David Kim</span>
           <div class="message__info">
               <span class="message__bubble">Hi Grace!</span>
               <span class="message__time">15:32</span>
           </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi David!</span>
                <span class="message__time">15:32</span>
               
            </div>
        </div>
    </div>
    
    <div class="message-row">
        <img src="profilephoto/david2.JPG" />
        <div class="message-row__content">
            <span class="message__author">David Kim</span>
            <div class="message__info">
                <span class="message__bubble">I miss you so much</span>
                <span class="message__time">15:32</span>
            </div>
         </div>
     </div>
 
     <div class="message-row message-row--own">
         <div class="message-row__content">
             <div class="message__info">
                 <span class="message__bubble">I miss you too...</span>
                 <span class="message__time">15:33</span>
                
             </div>
         </div>
     </div>

     <div class="message-row">
        <img src="profilephoto/david2.JPG" />
        <div class="message-row__content">
            <span class="message__author">David Kim</span>
            <div class="message__info">
                <span class="message__bubble">I really miss you Grace! Let's meet this Sunday ♥ </span>
                <span class="message__time">15:33</span>
            </div>
         </div>
     </div>
  </main>

  <form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
    </div> 
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-2x"></i>
        <button>
            <i class="fas fa-arrow-up fa-2x"></i>
        </button>
        
    </div>
    
  </form>

  <div id="no-mobile">
    <span>Your screen is too bigㅠㅠ</span>
  </div>

  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
